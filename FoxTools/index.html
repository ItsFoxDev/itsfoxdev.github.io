<html>
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/ItsFoxDev/fa-turbo/css/all.min.css" />
    <script src="https://cdn.jsdelivr.net/gh/ItsFoxDev/FoxJS/lib/fProg.js"></script>
  </head>
  <body>
    <h1 style="text-align:center;font-size:50px;">FoxTools</h1>
    <div style="justify-content:center;width:100vw;display:flex;">
      <input style="display:none" type="file" id="2png" accept = "image/*">
      <canvas style="display:none" id= "myCanvas" width="1000" height="700"></canvas>
      <button style="transform:translatex(-1vw);" onclick="document.getElementById('2png').click();" class="button-57" role="button"><span class="text"><i class="fa-solid fa-image"></i> Image to PNG</span><span><i class="fa-solid fa-cloud-arrow-up"></i> Upload</span></button>
      
      <input style="display:none" type="file" id="b64in" />
      <button style="transform:translatex(-1vw);" onclick="document.getElementById('b64in').click();" class="button-57" role="button"><span class="text"><i class="fa-solid fa-brackets-curly"></i> Data URL</span><span><i class="fa-solid fa-cloud-arrow-up"></i> Upload</span></button>
      
      <div id="textOut" style="transition:all .3s;scale:0;">
        <h2 id="toTitle">ðŸ˜• Something went wrong</h2>
        <textarea id="toArea" value="An error occurred"></textarea>
        <div style="display:flex">
          <button onclick="document.getElementById('toArea').select();document.execCommand('copy');document.getElementById('textOut').style.scale='0';"><i class="fa-solid fa-clipboard"></i> Copy and exit</button>
          <button onclick="document.getElementById('textOut').style.scale='0';"><i class="fa-solid fa-close"></i> Exit</button>
        </div>
      </div>
    </div>
  </body>
</html>
